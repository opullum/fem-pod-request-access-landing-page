<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="hero-container">
      <header>
        <img
          src="/assets/desktop/logo.svg"
          alt="The Pod company logo"
          aria-label="Pod Company Logo"
        />
      </header>

      <main>
        <!-- Featuring the text content. The hero title and description. -->
        <section class="hero-container_content">
          <h1 class="hero-header">
            <span class="text-highlight">Publish your podcasts</span>everywhere.
          </h1>
          <p class="hero-text">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
        </section>

        <!-- Featuring the input and button to register an email address -->
        <div class="register-container">
          <input class="register-input" type="email" name="" id="" />
          <button class="register-btn">Request Access</button>
        </div>

        <!-- Various podcast sponsors. Displayed in a row. -->
        <footer class="sponsor-icons">
          <img
            src="/assets/desktop/spotify.svg"
            alt="Company logo for sponsor Spotify"
            aria-label="Spotify Company Logo"
          />
          <img
            src="/assets/desktop/apple-podcast.svg"
            alt="Company logo for sponsor Apple Podcast"
            aria-label="Apple Podcast Company Logo"
          />
          <img
            src="/assets/desktop/google-podcasts.svg"
            alt="Company logo for sponor Google Podcasts"
            aria-label="Google Podcasts Company Logo"
          />
          <img
            src="/assets/desktop/pocket-casts.svg"
            alt="Company logo for sponsor Pocket Casts"
            aria-label="Pocket Casts Company Logo"
          />
        </footer>
      </main>
    </div>
  </body>
</html>
