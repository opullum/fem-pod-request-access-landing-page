<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="host-container">
      <img
        class="host-container__img"
        src="assets/mobile/image-host.jpg"
        alt=""
      />
    </div>

    <!-- Contains the elements on the page. Used to group these items and allow -->
    <!-- for easier clipping over the page image. -->
    <div class="contents">
      <header>
        <img
          src="/assets/desktop/logo.svg"
          alt="The Pod company logo"
          aria-label="Pod Company Logo"
        />
      </header>

      <main>
        <!-- Featuring the text content. The hero title and description. -->
        <section class="hero">
          <h1 class="hero__title text-preset-1">
            <span class="text-highlight">PUBLISH YOUR PODCASTS</span>
            EVERYWHERE.
          </h1>
          <p class="hero__details text-preset-2">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
        </section>

        <!-- Featuring the input and button to register an email address -->
        <form class="register">
          <input
            class="register__input text-preset-3"
            type="email"
            name=""
            id=""
            placeholder="Email Address"
          />
          <button class="register__btn text-preset-3">Request Access</button>
        </form>

        <!-- Various podcast sponsors. Displayed in a row. -->
        <footer class="sponsors">
          <img
            src="/assets/desktop/spotify.svg"
            alt="Company logo for sponsor Spotify"
            aria-label="Spotify Company Logo"
          />
          <img
            src="/assets/desktop/apple-podcast.svg"
            alt="Company logo for sponsor Apple Podcast"
            aria-label="Apple Podcast Company Logo"
          />
          <img
            src="/assets/desktop/google-podcasts.svg"
            alt="Company logo for sponor Google Podcasts"
            aria-label="Google Podcasts Company Logo"
          />
          <img
            src="/assets/desktop/pocket-casts.svg"
            alt="Company logo for sponsor Pocket Casts"
            aria-label="Pocket Casts Company Logo"
          />
        </footer>
      </main>
    </div>
  </body>
</html>
